<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <label class="default-title" [hidden]="todos.length > 0">{{locales.DefaultContentTitle}}</label>
  </div>
  <div class="col-md-3"></div>
</div>

<div [hidden]="todos.length < 0" class="row margin" *ngFor="let todo of todos">
  <div class="col-md-1 col-md-offset-1"><mat-checkbox></mat-checkbox></div>
  <div class="col-md-8 padding">{{todo.title}}</div>
  <div class="col-md-1 padding"><mat-icon>delete</mat-icon></div>
  <div class="col-md-1"></div>
</div>
